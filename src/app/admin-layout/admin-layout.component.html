<mat-sidenav-container>
  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px">
    <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
      <mat-icon>school</mat-icon>
      <span> REPORTS HUB </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon> insert_chart</mat-icon>
        <span> Dashboard</span>
      </a>

      <a mat-list-item routerLink="/students"><mat-icon>supervised_user_circle</mat-icon><span> Students</span></a>
      <a mat-list-item routerLink="/professors"><mat-icon> person_pin</mat-icon><span> Professors</span></a>
      <a mat-list-item routerLink="/reports"><mat-icon>library_books</mat-icon><span> Reports</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->
  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxFlex fxLayout fxLayoutAlign="start center">
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button" mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>

      <div fxFlex></div>

      <div class="toolbar-separator"></div>

      <div fxLayout="row" fxLayoutAlign="center center" class="align-right">
        <!-- *ngIf hethi na3mlouha bech y9aren 
            fama user wala bech ma tetd5oulch b3atheha page-->

        <!--<mat-icon>account_circle</mat-icon>-->
        <span class="username mx-12" fxHide fxShow.gt-sm>admin
        </span>
        <button mat-button (click)="signout()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>

      <!-- <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        <button class="" mat-menu-item (click)="signout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu> -->
    </mat-toolbar>

    <div class="content mt-80 mx-16">
      <br />

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
  <!-- EO: Side nav content-->
</mat-sidenav-container>
