<div class="bg">
  <mat-card style="width: 700px">
    <mat-card-title>Welcome to the reports hub</mat-card-title>
    <mat-card-subtitle>Only the students of the North American Private University can Access to
      this websit.</mat-card-subtitle>
    <br />
    <mat-card-content>
      <p>
        To access the website, you need to log in with your university account.
      </p>
      <p>Thank you for understanding</p>
      <form [formGroup]="form" (ngSubmit)="tryLogin()">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input matInput placeholder="Password" type="password" formControlName="password" />
        </mat-form-field>
        <mat-card-actions>
          <button type="submit">Login</button>
          <!-- <button mat-raised-button color="primary" (click)="tryLogin()">
            <span>Log in with your university account! </span>
          </button> -->
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
