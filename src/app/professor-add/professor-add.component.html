<mat-card-header>
  <mat-card-title>
    <h1>Add a new Professor</h1>
  </mat-card-title>
</mat-card-header>
<mat-divider></mat-divider>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onAdd()">
    <div class="container">
      <div class="form-group">
        <mat-form-field disabled="true">
          <mat-label>ID</mat-label>
          <input matInput placeholder="ID" formControlName="id" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birthdate</mat-label>
          <input matInput [matDatepicker]="date" formControlName="birthdate" />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="date"
          ></mat-datepicker-toggle>
          <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Establishment</mat-label>
          <mat-select formControlName="establishment">
            <mat-option *ngFor="let estab of establishment" [value]="estab">
              {{ estab }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>CIN</mat-label>
          <input matInput placeholder="CIN" formControlName="CIN" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Lastname" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Phone" formControlName="phone" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" />
        </mat-form-field>
      </div>
    </div>
    <mat-card-actions>
      <button mat-raised-button color="basic" (click)="close()">Close</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-card-actions>
  </form>
</mat-card-content>
